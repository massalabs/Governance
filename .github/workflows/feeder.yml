name: Feed Oracle Contract

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  feed-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ./smart-contracts/.nvmrc
          cache: "npm"
          cache-dependency-path: ./smart-contracts/package-lock.json

      - name: Install
        working-directory: ./smart-contracts
        run: npm ci

      - name: Run the feed script
        working-directory: ./smart-contracts
        run: npm run oracle:feed
